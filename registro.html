<!doctype html>
<html lang="en">
  <head>
    <title>Registro</title>  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="#" />      
    <link rel="stylesheet" href="bootstrap4/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,500' rel='stylesheet' type='text/css'>
	  <link rel="stylesheet" href="estilos.css">
    <script src="./jquery/jquery-3.3.1.min.js"></script>
  
    <script src="./bootstrap4/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>

  </head>
  <body>
     <header style="height: 70px">
      <div class="card-header">
        <div class="col-lg-12">
            <div class="text-right">
            <button type="button" class="btn btn-primary" id="iniciar" onclick="window.location.href='entrar.html'">Iniciar Sesión</button>
            </div>
        </div>
    </div>
     </header> 
    <div style="height: 30px;"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
            <div class="card shadow-lg p-3 mb-5 bg-white ">
        <div class="card-header">NUEVO REGISTRO</div>
        <div class="card-body">
        <form id="form1" name="form1" class="needs-validation" novalidate>
                  <div class="form-row">
                    <div class="col-md-4 mb-3">
                      <label for="nombre">Nombre</label>
                      <input name="nombre" type="text" class="form-control" id="nombre" placeholder="Porfavor inserte su nombre" required>
                      <div class="valid-feedback">¡Ok válido!</div>
                      <div class="invalid-feedback">Complete el campo.</div>    
                    </div>
                  </div>
                    <div class="form-row">
                    <div class="col-md-4 mb-3">
                      <label for="email">Email</label>
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="inputGroupPrepend">@</span>
                        </div>
                        <input name="email" type="email" class="form-control" id="ema" placeholder="Porfavor inserte su email" aria-describedby="inputGroupPrepend" required>
                        <div class="valid-feedback">¡Ok válido!</div>
                      <div class="invalid-feedback">Complete el campo.</div>   
                      </div>
                    </div>
                    <div class="col-md-4 mb-3">
                      <label for="tipoUs">Tipo de usuario</label>
                      <div class="input-group">
                        <select name="tipoUs" type="text" class="form-control" id="tipoUs" placeholder="" aria-describedby="inputGroupPrepend" required>
                          <option value="value1" selected>Cliente</option>
                          <option value="value2">Empleado</option>
                          <option value="value3">Administrador</option>
                        </select>
                        <div class="valid-feedback">¡Ok válido!</div>
                      <div class="invalid-feedback">Complete el campo.</div>   
                      </div>
                    </div>
                  </div>
                <div class="form-row">
                      <div class="col-md-4 mb-3">
                      <label for="password">Contraseña</label>
                      <input name="password" autofocus="autofocus" min="8" max="10" type="password" class="form-control" id="pass1" placeholder="Porfavor inserte su password" required>
                      <span id="passstrength"></span>
                      <!--<div class="valid-feedback">¡Ok válido!</div>-->
                      <div class="invalid-feedback">Complete el campo.</div>  
                    </div>
                    <div class="col-md-4 mb-3">
                      <label for="pass2">Confirmar Contraseña</label>
                      <input name="pass2" autofocus="autofocus" min="8" max="10" type="password" class="form-control" id="pass2" placeholder="" required>
                      <!--<div class="valid-feedback">¡Ok válido!</div>-->
                      <div class="invalid-feedback">Complete el campo.</div>   
                    </div>
                  </div>

                  
                  <div class="form-group">
                    <div class="form-check">
                      <input class="form-check-input" name="invalidCheck" type="checkbox" value="" id="invalidCheck" required>
                      <label class="form-check-label" for="invalidCheck">Acepto términos y condiciones</label>
                      <div class="valid-feedback">¡Aceptado!</div>
                    </div>
                  </div>
                  <button class="btn btn-primary" id="boton" name="boton" type="submit" >Registrarse</button>
                </form>
        </div>   
    </div>
            </div>       
        </div>                  
    </div> 
    <script type="text/javascript">
        $('form').on('submit', function(e) {
e.preventDefault();
e.stopImmediatePropagation();
$.ajax({
type: 'POST',
url: 'http://localhost:3000/usuario',
data: $('form').serialize(),
beforeSend: function(request) {
request.setRequestHeader("token", window.localStorage.getItem('token'));
},
success: function(res) {
console.log(res);
alert("Usuario guardado");
window.location.href = "entrar.html";

},
error: function(err) {
console.log(err);
$('#error').text(err.responseJSON.err.message);
$('#error').show();
}
});
});

</script>
<script src="./src/registro.js"></script> 
  </body>
</html>
